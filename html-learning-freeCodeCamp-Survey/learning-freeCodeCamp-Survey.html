<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="learning-freeCodeCamp-Survey.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <title>https://survey-form.freecodecamp.rocks</title>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="https://survey-form.freecodecamp.rocks/" method="post" id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name</label>
                <input name="Name" id="name" type="text" placeholder="Enter your name" required/>
                <label for="email" id="email-label">Email</label>
                <input name="Email" id="email" type="email" placeholder="Enter your Email" required/>
                <label for="number" id="number-label">Age <span class="highlight">(optional)</span></label>
                <input name="Number" id="number" type="number" min="14" max="15" placeholder="Age"/>
            </fieldset>
            <fieldset>
                <label>Which option best describes your current role?</label>
                <select id="dropdown"  required>
                    <option value="">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full time job">Full time job</option>
                    <option value="Full time learner">Full time learner</option>
                    <option value="Prefer not to say">Full time learner</option>
                    <option value="Other">Other</option>
                </select>
            </fieldset>
            <fieldset  class="should-be-inline">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label  for="definitely"><input name="recommendable" id="definitely" type="radio" value="Definitely" required/> Definitely</label>
                <label for="maybe"><input name="recommendable" id="maybe" type="radio" value="Maybe" required/> Maybe</label>
                <label for="not sure"><input name="recommendable" id="not sure" type="radio" value="Not sure" required/> Not sure</label>
            </fieldset>
            <fieldset>
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select  required>
                    <option value="Select an option" class="example">Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </fieldset>
            <fieldset  class="should-be-inline">
                <label>What would you like to see improved? <span class="highlight ">(Check all that apply)</span></label>
                <label for="front-end Projects"> <input name="Front-end Projects" id="front-end Projects" type="checkbox" value="Front-end Projects" /> Front-end Projects</label>
                <label for="data Visualization"> <input name="Data Visualization" id="data Visualization" type="checkbox" value="Data Visualization" /> Data Visualization</label>
                <label for="challenges"><input name="Challenges" id="challenges" type="checkbox" value="Challenges" /> Challenges</label>
                <label for="open Source Community"><input name="Open Source Community" id="definitely" type="checkbox" value="Open Source Community" /> Open Source Community</label>
                <label for="gitter help rooms"><input name="Gitter help rooms" id="gitter help rooms" type="checkbox" value="Gitter help rooms" /> Gitter help rooms</label>
                <label for="videos"><input name="Videos" id="videos" type="checkbox" value="Videos" /> Videos</label>
                <label for="city Meetups"><input name="City Meetups" id="city Meetups" type="checkbox" value="City Meetups" /> City Meetups</label>
                <label for="wiki"><input name="Wiki" id="Wiki" type="checkbox" value="Wiki" /> Wiki</label>
                <label for="forum"><input name="Forum" id="forum"  type="checkbox" value="Forum" /> Forum</label>
                <label for="additional Courses"><input name="Additional Courses" id="additional Courses" type="checkbox" value="Additional Course"/> Additional Course</label>
            </fieldset>
            <fieldset>
                <label for="suggestion">Any comments or suggestions?</label>
                <textarea rows="5" placeholder="Enter your text here..."></textarea>
            </fieldset>
            <fieldset>
                <input type="submit" value="submit" id="submit"/>
            </fieldset>
        </form>
    </body>
</html>
